[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino
monitor_speed = 115200

lib_deps =
  me-no-dev/AsyncTCP
  me-no-dev/ESP Async WebServer
  bblanchon/ArduinoJson
  adafruit/Adafruit SSD1306
  adafruit/Adafruit GFX Library
  adafruit/Adafruit BusIO
  adafruit/DHT sensor library
